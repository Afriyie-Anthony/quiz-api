<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
   <link rel="stylesheet" href="/stle.css">
</head>
<body>
 

  <section>
    <p class="score" id="scoreContainer">0</p>
    <div id="para"></div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
    <div class="btn">

    </div>

    <div class="preview-score" id="preview">
     <div>
      <span id="preview-score">Your Score is</span><br>
      <button class="final-score" id="finalScore">20</button>
     </div>
    </div>
  </section>

 
    <script src="/script.js"></script>
</body>
</html>
